<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> MES LISTES</h1>

    <h2>Voici une liste non ordonnée (puce ronde par défaut)</h2>

    <!--Liste non-ordonnée-->

    <ul>
        <li>Un</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>

    <h2>Voici une liste ordonnée </h2>
    <!--Liste ordonnée-->

    <ol>
        <li>Un</li>
        <li>Deux</li>
        <li>Trois</li>
    </ol>
</body>

</html>
